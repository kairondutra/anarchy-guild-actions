name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'github-pages/**'  # Apenas alterações na pasta github-pages acionam o deploy

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # Passo 1: Fazer checkout do código
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # Passo 2: Configurar o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Passo 3: Carregar os arquivos para deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./github-pages/src  # Pasta onde estão os arquivos HTML, CSS e JS

      # Passo 4: Deploy no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2