<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarchy Tools - Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/tasks.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">Anarchy Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./calc.html">Calculadora</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="flex-grow-1">
        <div class="container py-5">
            <h1 class="text-center mb-4">Tasks</h1>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Digite sua pesquisa..." oninput="applyFilters()">
                    <div class="display-mode mb-3">
                        <div class="form-check form-check-inline">
                            <input type="radio" name="displayMode" id="showAll" value="all" onchange="applyFilters()" checked class="form-check-input">
                            <label class="form-check-label" for="showAll">Mostrar Todos</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="displayMode" id="showNWOnly" value="nw" onchange="applyFilters()" class="form-check-input">
                            <label class="form-check-label" for="showNWOnly">Apenas NW</label>
                        </div>
                    </div>
                    <button id="toggleFilters" class="btn btn-primary mb-3" onclick="toggleFilters()">Mostrar Filtros</button>
                    <div class="filters" id="filtersContainer" style="display: none;">
                        <label class="form-label fw-bold">Filtros (NW Tasks):</label>
                        <div class="form-check">
                            <input type="checkbox" id="filterDerrotar" onchange="applyFilters()" class="form-check-input">
                            <label class="form-check-label" for="filterDerrotar">Derrotar</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="filterColetar" onchange="applyFilters()" class="form-check-input">
                            <label class="form-check-label" for="filterColetar">Coletar</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="filterLevel300" onchange="applyFilters()" class="form-check-input">
                            <label class="form-check-label" for="filterLevel300">Level 300</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="filterLevel400" onchange="applyFilters()" class="form-check-input">
                            <label class="form-check-label" for="filterLevel400">Level 400+</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="filterNWLevel50" onchange="applyFilters()" class="form-check-input">
                            <label class="form-check-label" for="filterNWLevel50">NW Level 50+</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="filterBlackGem" onchange="applyFilters()" class="form-check-input">
                            <label class="form-check-label" for="filterBlackGem">Black Nightmare Gem</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="filterBeastBall" onchange="applyFilters()" class="form-check-input">
                            <label class="form-check-label" for="filterBeastBall">Beast Ball</label>
                        </div>
                    </div>
                    <div id="results"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer mt-auto py-3 bg-dark text-white-50">
        <div class="container text-center">
            <span class="text-muted">© 2025 Anarchy Tools. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/tasks.js"></script>
</body>
</html>
